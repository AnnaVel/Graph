language: csharp
solution: GraphApplication.sln

install:
  - sudo apt-get install nunit-console
  - nuget restore GraphApplication.sln
  
script:
  - xbuild /p:Configuration="TravisEnvironment" WpfGraph.sln
  - nunit-console ./GraphTests/bin/TravisEnvironment/GraphTests.dll
  - xbuild /p:Configuration="Release" SilverlightGraph.sln
